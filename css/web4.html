<!DOCTYPE html>
<html>
    <head>
        <title>Experiment-4</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="form-container">
            <form>
                <h2>Registration Form</h2>

                <label for="name">Enter Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

                <label for="email">Enter Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

                <label for="phone">Enter Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required><br>

                <label for="pswd">Enter Password:</label>
                <input type="password" id="pswd" name="pswd" placeholder="Enter your password" required><br>

                <label for="qualification">Select Qualification:</label>
                <select id="qualification" name="qualification">
                    <option value="hs">High School</option>
                    <option value="hss">Higher Secondary School</option>
                    <option value="ug">Under Graduation</option>
                    <option value="pg">Post Graduation</option>
                    <option value="phd">Research</option>
                </select><br>

                <label for="gender">Select Gender:</label>
                <div class="radio-buttons">
                    <input type="radio" id="male" name="gender" value="male">Male
                    <input type="radio" id="female" name="gender" value="female">Female
                    <input type="radio" id="other" name="gender" value="other">Other
                </div><br>

                <label for="dob">Enter Date of Birth:</label>
                <input type="date" id="dob" name="dob"><br><br>
                
                <div class="buttons">
                    <input type="reset" value="Reset"><br>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
