<!DOCTYPE html>
<html>
    <head>
        <title>web programming</title>
    </head>
    <body>
        <form>
            <h2>Forms</h2>
            <label for="name">Enter Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

            <label for="email">Enter Email: </label>
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

            <label for="phone">Enter Phone: </label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

            <label for="pswd">Enter Password: </label>
            <input type="password" id="pswd" name="pswd" placeholder="Enter your password"><br><br>

            <label for="qualification">Select Qualification: </label>
            <select id="qualification" name="qualification">
                <option value="hs">High School</option>
                <option value="hss">Higher Secondary School</option>
                <option value="ug">Under Graduation</option>
                <option value="pg">Post Graduation</option>
                <option value="phd">Research</option>
            </select><br><br>
            
            <label for="gender">Select Gender: </label>
            <input type="radio" id="gender" name="gender" value="male">Male
            <input type="radio" id="gender" name="gender" value="female">Female
            <input type="radio" id="gender" name="gender" value="other">Other<br><br>

            <label for="message">Message: </label>
            <textarea type="text" id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea><br><br>

            <label for="dob">Enter Date of Birth: </label>
            <input type="date" id="dob" name="dob" placeholder="Enter your date of birth"><br><br>

            <label for="resume">Upload a Resume: </label>
            <input type="file" id="resume" name="resume"><br><br>

            <label for="color">Choose your Favorite Colour: </label>
            <input type="color" id="color" name="color"><br><br>

            <label for="subscription">Subscribe to Newsletter: </label>
            <input type="checkbox" id="subscription" name="subscription"><br><br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
