<!DOCTYPE html>
<html>
<head>
    <title>Experiment-7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Click the Button to Change Background Color</h1>
    <button id="colorButton">Change Color</button>
    <script>
        const colors = ["#FF5733", "#33FF57", "#3357FF", "#F3FF33", "#FF33A1", "#33FFF3"];
        let currentIndex = 0;

        document.getElementById("colorButton").addEventListener("click", function() {
            document.body.style.backgroundColor = colors[currentIndex];
            currentIndex = (currentIndex + 1) % colors.length; // Loop back to the start
        });
    </script>
</body>
</html>
